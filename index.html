<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/master.css">

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      margin-bottom: 10px;
    }

    .attribution a {
      color: hsl(178, 100%, 50%);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="images">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <img class="view-img" src="images/icon-view.svg" alt="view">
        <div class="overlay"></div>
      </div>
      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <div class="mid-content">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="clock">
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="lower-content">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="low">
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mahmoudamin11">Mahmoud Mohamed Amin</a>.
    </div>
  </footer>

</body>

</html>
